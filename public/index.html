<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Email Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      color: #fff;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(6px);
    }

    input::placeholder,
    textarea::placeholder {
      color: #eee;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #222;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¬ Smart Email Sender</h2>
    <form action="/send" method="POST">
      <label for="to">Recipient Email</label>
      <input type="email" id="to" name="to" placeholder="e.g. user@example.com" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject of the email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">ðŸš€ Send Email</button>
    </form>
  </div>
</body>
</html>
